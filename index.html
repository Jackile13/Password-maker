<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Maker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1>Password Maker</h1>
		<form action="#">
			<!-- Required Characters field -->
			<div class="row mb-3">
				<div class="col">
					<label class="form-label" for="requiredCharacters">Required Characters (separated by spaces):</label>
					<input class="form-control" type="text" id="requiredCharacters" placeholder="e.g. ! # $">
				</div>
			</div>
			<!-- Include types: -->
			<div class="row">
				<div class="col-sm-3">
					<input class="form-check-input" type="checkbox" id="includeNums" checked>
					<label class="form-label" for="includeNums">Include Numbers</label>
				</div>
				<div class="col-sm-3">
					<input class="form-check-input" type="checkbox" id="includeSymbols" checked>
					<label class="form-label" for="includeSymbols">Include Symbols</label>
				</div>
				<div class="col-sm-3">
					<input class="form-check-input" type="checkbox" id="includeUppercase" checked>
					<label class="form-label" for="includeUppercase">Include Uppercase Letters</label>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label class="form-label" for="length" id="lengthText">Password length: 8</label>
					<input class="form-range text-success" type="range" id="length" min="4" max="20" value="8">
				</div>
			</div>
			<button class="btn btn-primary">Generate</button>
		</form>

		<h2 class="generatedPassword" hidden>Your Password is: <span class="generatedPassword"></span></h2>
		<div class="bg-danger bg-opacity-25 rounded-3 border-top border-danger border-2 m-3" id="errorBackground" hidden>
			<p class="text-danger p-3 fw-semibold" id="errorText"></p>

		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
		<script src="app.js"></script>
</body>

</html>
